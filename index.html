<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body onload=startGame()>
    <header>
        <h1>TIC-TAC-TOE</h1>
    </header>

    <div id="message"></div>

    <div class="container">
        <div id="s1" class="tl square" onclick="nextMove(this)"></div>
        <div id="s2" class="tm square" onclick="nextMove(this)"></div>
        <div id="s3" class="tr square" onclick="nextMove(this)"></div>
        <div id="s4" class="lm square" onclick="nextMove(this)"></div>
        <div id="s5" class="mm square" onclick="nextMove(this)"></div>
        <div id="s6" class="mr square" onclick="nextMove(this)"></div>
        <div id="s7" class="bl square" onclick="nextMove(this)"></div>
        <div id="s8" class="bm square" onclick="nextMove(this)"></div>
        <div id="s9" class="br square" onclick="nextMove(this)"></div>
    </div>

    <div>
        <a href="index.html">start over</a>
    </div> 
</body>
</html>
